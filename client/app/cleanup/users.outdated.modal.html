<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Delete outdated users actions</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="lead">Are you sure you want to delete all outdated users actions?</div>
  <div>The deletion can't be undone.</div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
  <button class="btn btn-danger" type="button" ng-click="vm.delete()">Delete, I know what I'm doing</button>
</div>
