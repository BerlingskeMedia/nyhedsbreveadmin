
<div class="form-group well clearfix">
  <h3>IDs</h3>
  <div class="col-sm-6">
    <label for="userid">User ID</label>
    <input disabled type="text" ng-model="user.user_id" name="userid" class="form-control input-sm" id="user_id">
  </div>
  <div class="col-sm-6">
    <label for="eksternid">Ekstern ID</label>
    <input disabled type="text" ng-model="user.ekstern_id" name="eksternid" class="form-control input-sm" id="eksternid">
  </div>
</div>

<div class="form-group well clearfix">
  <h3 class="title">Stamdata</h3>
  <div class="col-sm-12">
    <label for="email">Email</label>
    <input type="email" ng-required="true" ng-model="user.email" class="form-control input-sm" id="email" name="email">
    <small ng-show="userForm.email.$dirty && userForm.email.$invalid" class="help-block">Email adressen er ugyldig</small>
  </div>

  <div class="col-sm-6">
    <label for="">Fornavn</label>
    <input type="text" ng-required="true" ng-model="user.fornavn" name="firstName" class="form-control input-sm" id="firstname">
    <small ng-show="userForm.firstName.$dirty && userForm.firstName.$invalid" class="help-block">Fornavn er påkrævet</small>
  </div>

  <div class="col-sm-6">
    <label for="">Efternavn</label>
    <input type="text" ng-required="true" ng-model="user.efternavn" name="lastname" class="form-control input-sm" id="lastname">
    <small ng-show="userForm.lastname.$dirty && userForm.lastname.$invalid" class="help-block">Efternavn er påkrævet</small>
  </div>


  <div class="col-sm-6">
    <label for="">Postnr.</label>
    <input min="999" max="9999" ng-model="user.postnummer_dk" ng-required="true" type="number" name="zip" class="form-control input-sm" id="zip">
    <small ng-show="userForm.zip.$dirty && userForm.zip.$invalid" class="help-block">Indtast et gyldigt postnummer</small>
  </div>
  <div class="col-sm-6">
    <label for="">Fødselsår</label>
    <input class="form-control input-sm" name="birthyear" max="2015" min="1900" ng-model="user.foedselsaar" ng-required="true" type="number">
    <small ng-show="userForm.birthyear.$dirty && userForm.birthyear.$invalid" class="help-block">Indtast et gyldigt fødselsår</small>
  </div>

  <div class="col-sm-8">
    <label for="">Vejnavn</label>
    <input class="form-control input-sm" id="id_street" ng-model="user.vejnavn" placeholder="" type="text">
  </div>
  <div class="col-sm-4">
    <label for="">Husnr.</label>
    <input class="form-control input-sm" id="id_streetnumber" min="1" ng-model="user.husnummer" type="text">
  </div>

  <div class="col-sm-4">
    <label for="">Bogstav</label>
    <input class="form-control input-sm" id="id_streetletter" ng-model="user.husbogstav" type="text">
  </div>

  <div class="col-sm-4">
    <label for="">Etage</label>
    <input class="form-control input-sm" id="id_floor" ng-model="user.etage" type="text">
  </div>
  <div class="col-sm-4">
    <label for="">Side</label>
    <input class="form-control input-sm" id="id_side" ng-model="user.sidedoer" type="text">
  </div>

  <div class="col-sm-6">
    <label for="">By</label>
    <input class="form-control input-sm" id="town" ng-model="user.bynavn" placeholder="" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Telefon</label>
    <input class="form-control input-sm" id="id_phone" ng-model="user.telefon" type="text">
  </div>
</div>
<div class="form-group well clearfix">
  <h3 class="title">Yderligere data</h3>
  <div class="col-sm-6">
    <label for="">Activate Dato</label>
    <input class="form-control input-sm" id="activate_dato" ng-model="user.activate_dato" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Adgangskode</label>
    <input class="form-control input-sm" id="adgangskode" ng-model="user.adgangskode" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Alder</label>
    <input class="form-control input-sm" id="alder" ng-model="user.alder" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">bbs_abo_nr</label>
    <input class="form-control input-sm" id="bbs_abo_nr" ng-model="user.bbs_abo_nr" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">mol_bbs_nr</label>
    <input class="form-control input-sm" id="mol_bbs_nr" ng-model="user.mol_bbs_nr" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">brugernavn</label>
    <input class="form-control input-sm" id="brugernavn" ng-model="user.brugernavn" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">bynavn</label>
    <input class="form-control input-sm" id="bynavn" ng-model="user.bynavn" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">co_navn</label>
    <input class="form-control input-sm" id="co_navn" ng-model="user.co_navn" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">etage</label>
    <input class="form-control input-sm" id="etage" ng-model="user.etage" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">firma</label>
    <input class="form-control input-sm" id="firma" ng-model="user.firma" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">firma_adresse</label>
    <input class="form-control input-sm" id="firma" ng-model="user.firma_adresse" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">foedselsdato</label>
    <input class="form-control input-sm" id="foedselsdato" ng-model="user.foedselsdato" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">insert_dato</label>
    <input class="form-control input-sm" id="insert_dato" ng-model="user.insert_dato" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Køn</label>
    <input class="form-control input-sm" id="koen" ng-model="user.koen" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Komvej_kode</label>
    <input class="form-control input-sm" id="komvej_kode" ng-model="user.komvej_kode" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">land</label>
    <input class="form-control input-sm" id="Land" ng-model="user.Land" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Lande Kode</label>
    <input class="form-control input-sm" id="lande_kode" ng-model="user.lande_kode" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Mobil</label>
    <input class="form-control input-sm" id="mobil" ng-model="user.mobil" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Opdatering dato</label>
    <input class="form-control input-sm" id="opdatering_dato" ng-model="user.opdatering_dato" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Postnummer</label>
    <input class="form-control input-sm" id="postnummer" ng-model="user.postnummer" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Status kode</label>
    <input class="form-control input-sm" id="status_kode" ng-model="user.status_kode" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Stednavn</label>
    <input class="form-control input-sm" id="stednavn" ng-model="user.stednavn" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Udland_flag</label>
    <input class="form-control input-sm" id="udland_flag" ng-model="user.udland_flag" type="text">
  </div>
  <div class="col-sm-6">
    <label for="">Vilkår</label>
    <input class="form-control input-sm" id="vilkaar" ng-model="user.vilkaar" type="text">
  </div>






</div>

<div class="col-sm-10">
  <p class="newsletter-notification">
    <small class="alert alert-success" ng-show="profileSaveSuccess">Dine oplysninger blev opdateret</small>
    <small class="alert alert-danger" ng-show="profileSaveError"><i class="fa fa-ban"></i> <strong>Fejl</strong> Dine oplysninger er ikke blevet opdateret</small>
  <p>
</div>
<div class="col-sm-2">
  <div class="module-top">
    <button ng-class="{'btn-invalid ': userForm.$invalid, 'btn-success': userForm.$valid}" class="btn pull-right " ng-click="update(user)">Gem
      <i class="fa fa-angle-right"></i>
    </button>
  </div>
</div>
