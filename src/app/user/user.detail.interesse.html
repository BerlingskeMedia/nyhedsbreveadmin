<div class="clearfix" >
  <div class="row">
    <div class="col-sm-12">
      <button type="button" name="button" class="btn btn-default" ng-click="$parent.user.interesser = []">Afmeld alle</button>
      <button ng-class="{'btn-success ': true, 'btn-success': userForm.$valid}" class="btn" ng-click="updateUser(user)">Gem</button>
    </div>
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Interesse</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="interesse in interesser.bem" ng-class="{success: user_has_interesse(interesse.interesse_id)}">
        <td>
          <input
            checklist-model="$parent.user.interesser"
            checklist-value="interesse.interesse_id"
            ng-change="$parent.checkbox_change(this, interesse.interesse_id, 'interesser')"
            type="checkbox"/>
        </td>
        <td>{{interesse.interesse_id}}</td>
        <td>{{interesse.interesse_navn}}</td>
        <td><span class="label label-primary">BEM</span></td>
      </tr>
      <tr ng-repeat="interesse in interesser.godttip">
        <td>
          <input
            checklist-model="$parent.user.interesser"
            checklist-value="interesse.interesse_id"
            ng-change="$parent.checkbox_change(this, interesse.interesse_id, 'interesser')"
            type="checkbox"/>
        </td>
        <td>{{interesse.interesse_id}}</td>
        <td>{{interesse.interesse_navn}}</td>
        <td><span class="label label-success">Godt Tip</span></td>
      </tr>
      <tr ng-repeat="interesse in interesser.businesstarget">
        <td>
          <input
            checklist-model="$parent.user.interesser"
            checklist-value="interesse.interesse_id"
            ng-change="$parent.checkbox_change(this, interesse.interesse_id, 'interesser')"
            type="checkbox"/>
        </td>
        <td>{{interesse.interesse_id}}</td>
        <td>{{interesse.interesse_navn}}</td>
        <td>The Business Target</td>
      </tr>
      <tr ng-repeat="interesse in interesser.ekstra">
        <td>
          <input
            checklist-model="$parent.user.interesser"
            checklist-value="interesse.interesse_id"
            ng-change="$parent.checkbox_change(this, interesse.interesse_id, 'interesser')"
            type="checkbox"/>
        </td>
        <td>{{interesse.interesse_id}}</td>
        <td>{{interesse.interesse_navn}}</td>
        <td><span class="label label-info">Ekstra</span></td>
      </tr>
    </tbody>
  </table>
</div>
