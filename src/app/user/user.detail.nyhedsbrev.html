<div class="clearfix">
  <div class="row">
    <div class="col-sm-12">
      <button type="button" name="button" class="btn btn-default" ng-click="$parent.user.nyhedsbreve = []">Afmeld alle</button>
      <button ng-class="{'btn-success ': true, 'btn-success': userForm.$valid}" class="btn" ng-click="updateUser(user)">Gem</button>
    </div>
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Nyhedsbrev</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="nyhedsbrev in nyhedsbreve | orderBy: ['publisher_id','nyhedsbrev_navn']" ng-class="{success: user_has_nyhedsbrev(nyhedsbrev.nyhedsbrev_id), _warning: nyhedsbrev.hidden}">
        <td>
          <input
            checklist-model="$parent.user.nyhedsbreve"
            checklist-value="nyhedsbrev.nyhedsbrev_id"
            type="checkbox"
            ng-disabled="!nyhedsbrev.enabled"/>
        </td>
        <td>{{nyhedsbrev.nyhedsbrev_id}}</td>
        <td>{{nyhedsbrev.nyhedsbrev_navn}}</td>
        <td>
          <span class="label label-primary" ng-if="!nyhedsbrev.enabled">Inaktivt</span>
          <span class="label label-default" ng-if="nyhedsbrev.hidden">Skjult</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
