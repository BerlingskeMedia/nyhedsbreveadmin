<div class="well clearfix" >
  <div class="col-lg-4 col-sm-6 col-xs-12" ng-repeat="permission in permissions">
    <label data-interesse-id="{{ interesse.interesse_id }}">
      <input checklist-model="$parent.user.nyhedsbreve" checklist-value="permission.nyhedsbrev_id" ng-change="$parent.checkbox_change(this, interesse.interesse_id, 'interesser')" type="checkbox"/>
      {{permission.nyhedsbrev_navn}}
    </label>
  </div>
</div>

<div class="col-sm-offset-10 col-sm-2">
  <button ng-class="{'btn-success ': true}" class="btn pull-right " ng-click="updateUser(user)">Gem
  </button>
</div>
