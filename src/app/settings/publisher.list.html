<div class="row">
  <div class="col-sm-8 form-group">
    <div class="input-group">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </div>
      <input type="text" class="form-control" placeholder="SÃ¸g" ng-model="searchterm">
    </div>
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-default" ng-class="{active: show_disabled}" ng-click="show_disabled = !show_disabled; refreshList()">Vis deaktiverede</button>
  </div>
  <div class="col-sm-2">
    <a ui-sref="settings.publisher-create" type="button" class="btn btn-success">Opret ny</a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped linkable">
    <thead>
      <tr>
        <th>
          <a href="" ng-click="sortType = 'publisher_id'; sortReverse = !sortReverse">
            ID
            <span ng-show="sortType == 'publisher_id' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
            <span ng-show="sortType == 'publisher_id' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
          </a>
        </th>
        <th>
          <a href="" ng-click="sortType = 'publisher_navn'; sortReverse = !sortReverse">
            Navn
            <span ng-show="sortType == 'publisher_navn' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
            <span ng-show="sortType == 'publisher_navn' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="publisher in vm.publishers | orderBy:sortType:sortReverse | filter:searchterm" ui-sref="settings.publisher-detail({id:publisher.publisher_id})" ng-class="{warning: publisher.enabled === 0}">
        <td>{{::publisher.publisher_id}}</td>
        <td>{{::publisher.publisher_navn}}</td>
      </tr>
    </tbody>
  </table>
</div>
